        description: Collection of names of further CEOs
      sic_code:
        type: string
        example: "3599"
        description: The company's international SIC (Standard Industrial Classification) code
      sic_description:
        type: string
        example: "industrial and commercial machinery and equipment, not elsewhere classified"
        description: Description of the SIC code
      year_started:
        type: string
        example: "1900"
        description: Year of establishment
      annual_turnover_local_currency:
        type: integer
        format: int64
        example: 20000
        description: The company's annual turnover in its local currency (may be NULL if unset)
      annual_turnover_indicator_code:
        type: string
        example: "2"
        description: |
          Indicator if the annual turnover is an approximated or exact value:
          **<empty value>**: not available,
          **0**: exact value,
          **1**: low end of range,
          **2**: approximated,
          **3**: modeled value
        enum:
          - ""
          - "0"
          - "1"
          - "2"
          - "3"
      annual_turnover_indicator_description:
        type: string
        example: "Estimated"
        description: Description of the annual turnover indicator
      annual_turnover_usd:
        type: integer
        format: int64
        example: 21281
        description: The company's annual turnover in US Dollar (may be NULL if unset)
      net_income:
        type: integer
        format: int64
        example: null
        description: The company's net income in its local currency (may be NULL if unset)
      net_income_usd:
        type: integer
        format: int64
        example: null
        description: The company's net income in US Dollar (may be NULL if unset)
      net_worth:
        type: integer
        format: int64
        example: null
        description: The company's net worth (net value) in its local currency (may be NULL if unset)
      net_worth_usd:
        type: integer
        format: int64
        example: null
        description: The company's net worth (net value) in US Dollar (may be NULL if unset)
      currency_code:
        type: string
        example: "5080"
        description: The local currency code of the company's headquarters country (3-letter ISO 4217 currency code)
      currency_name:
        type: string
        example: "EUR"
        description: The local currency name of the company's headquarters country
      marketability_code:
        type: string
        example: "1"
        description: |
          Indicator if the company / branch can be used for marketing purposes:
          **1**: not marketable, but listed,
          **2**: not marketable and not listed,
          **3**: marketable and listed
        enum:
          - "1"
          - "2"
          - "3"
      marketability_description:
        type: string
        example: "Not marketable and listed"
        description: Description of the marketable indicator value
      total_employees:
        type: integer
        format: int64
        example: 500
        description: The total number of employees (may be NULL if unset)
      total_employees_indicator:
        type: string
        enum:
          - "0"
          - "1"
          - "2"
