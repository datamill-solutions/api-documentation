      vatnumber:
        type: string
        example: "U57545838"
        description: Vat number part without country code
    type: object

  # /vat/resolve Response
  VatResolveResponse:
    title: "/vat/resolve Response"
    description: Response of successful transformation request for /vat/resolve
    required:
    - valid
    - countrycode
    - vatnumber
    - name
    - countryname
    - state
    - county
    - city
    - zip
    - street
    - housenumber
    - additional_data
    - raw_address
    - countrycode_iso_3
    - relevance
    - latitude
    - longitude
    - matchlevel
    properties:
      valid:
        type: string
        example: "1"
        description: Flag if the VAT number is valid or not [0, 1]
      countrycode:
        type: string
        example: "AT"
        description: ISO 3166-1 alpha-2 country code
      vatnumber:
        type: string
        example: "U57545838"
        description: The verified VAT number without the country code as prefix
      name:
        type: string
        example: "METHIS Software GmbH"
        description: The official company name if VAT number is valid
      countryname:
        type: string
        example: "Österreich"
        description: Country name together with the language information
      state:
        type: string
        example: "Salzburg"
        description: State name/code together with the language information
      county:
        type: string
        example: "Salzburg"
        description: County name together with the language information (if available)
      city:
        type: string
        example: "Salzburg"
        description: City name together with the language information
      zip:
        type: string
        example: "5020"
        description: Postal code
      street:
        type: string
        example: "Vogelweiderstraße"
        description: Street name together with the language information
      housenumber:
        type: string
        example: "44a"
        description: House number together with the language information (if available)
      additional_data:
        type: string
        example: "Top 5"
        description: Additional house number information (e.g. floor, apartment, top)
      raw_address:
        type: string
        example: "Vogelweiderstraße 44a AT-5020 Salzburg"
        description: The raw address of the company received before its split into its address parts
      countrycode_iso_3:
        type: string
        example: "AUT"
        description: ISO 3166-1 alpha-3 country code
      relevance:
        type: string
        example: "100"
        description: |
          Indicates the relevance of the result found. The higher the score the more relevant the alternative.
          The score is a normalized value between 0 and 100. Every typo or mismatch between the request and response
          data (e.g. incorrect data, abbreviation, ..) will reduce the relevance.
      latitude:
        type: string
        example: "47.81209"
        description: Latitude to place a marker indicating the given location on a map (uses a dot as decimal point)
      longitude:
        type: string
        example: "13.05608"
        description: Longitude to place a marker indicating the given location on a map (uses a dot as decimal point)
      matchlevel:
        type: string
        example: "housenumber"
        description: |
          The most detailed address field that matches the geo-coding query:
          **housenumber**: the whole geo-location including the house number / building name was found.
          **street**: the whole geo-location excluding the house number / building name was found. Please consider if you do not provide a house number or building name in the request the most detailed address field possible will always be the street.
          **general**: our service could only resolve a few address parts above the street level (e.g. only country or country + city, ...).
    type: object

