  # /vat/check Response
  VatCheckResponse:
    title: "/vat/check Response"
    description: Response of successful transformation request for /vat/check
    required:
    - valid
    - countrycode
    - vatnumber
    properties:
      valid:
        type: string
        example: "1"
        description: Flag if the VAT number is valid or not [**0**, **1**]
