          required: true
          type: string
          minLength: 1
          maxLength: 128
        - $ref: '#/parameters/CountryCode'
        - name: format
          in: formData
          description: |
            The custom format of the returning phone number if valid. The format is a combination of the following placeholders:

            * **{countrycode}**: The international dial prefix for the country without leading zero or the \"+\" sign

            * **{nationalcode}**: The regional dial prefix

            * **{phonenumber}**: The phone number including the extension and without the international and regional prefix

            * **{national_prefix}**: The national dial prefix including the leading zero

