      externalDocs:
        description: More information
        url: https://gateway.methis.at/convert/lowercase
      operationId: convertLowerCase
      parameters:
        - $ref: '#/parameters/License'
        - $ref: '#/parameters/Guid'
        - name: text
          in: formData
          description: Free-form text to be converted.
          required: true
          type: string
          minLength: 1
          maxLength: 2048
      responses:
        200:
          $ref: '#/responses/ConvertLowerCaseResponse'
        401:
          $ref: '#/responses/ErrorUnauthorized'
        402:
          $ref: '#/responses/ErrorQuotaExceeded'
        403:
          $ref: '#/responses/ErrorForbidden'
        404:
          $ref: '#/responses/ErrorNotFound'
        405:
          $ref: '#/responses/ErrorNotAllowed'
        412:
          $ref: '#/responses/ErrorIncorrectParameters'
        428:
          $ref: '#/responses/ErrorMissingParameters'
        500:
          $ref: '#/responses/ErrorInternalServerError'
        503:
          $ref: '#/responses/ErrorServiceTemporaryUnavailable'
      deprecated: false

  "/convert/uppercase":
    post:
      tags:
        - Convert
      summary: Convert any string to upper case
      description: |
        Converts all letters of any word in a given string in the respective capital.
      externalDocs:
        description: More information
        url: https://gateway.methis.at/convert/uppercase
      operationId: convertUpperCase
      parameters:
        - $ref: '#/parameters/License'
        - $ref: '#/parameters/Guid'
        - name: text
          in: formData
          description: Free-form text to be converted.
          required: true
          type: string
          minLength: 1
          maxLength: 2048
      responses:
        200:
          $ref: '#/responses/ConvertUpperCaseResponse'
        401:
          $ref: '#/responses/ErrorUnauthorized'
        402:
          $ref: '#/responses/ErrorQuotaExceeded'
        403:
          $ref: '#/responses/ErrorForbidden'
        404:
          $ref: '#/responses/ErrorNotFound'
