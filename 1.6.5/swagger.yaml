    properties:
      valid:
        type: string
        description: Flag if the email address is valid or not. '0' for invalid and '1' for valid email address.
        example: "1"
        enum:
          - "0"
          - "1"
      description:
        type: string
        description: Error description if syntax or mail server are invalid. Empty value means no error.
        example: "domain"
        enum:
          - "syntax"
          - "domain"
          - "disposable"
          - ""
      status_code:
        type: string
        description: Unique status code for each possible validation state. '10' for invalid syntax, '20' for missing MX record, '21' for disposable email and '1' for valid email address.
        example: "1"
        enum:
          - "1"
          - "10"
          - "20"
          - "21"
    type: object

  # /email/extended/check Response
  EmailExtendedCheckResponse:
    title: "/email/extended/check Response"
    description: Response of successful transformation request for /email/extended/check
    required:
      - valid
      - description
      - status_code
    properties:
      valid:
        type: string
        description: Flag if the email address is valid or not. '0' for invalid and '1' for valid email address. 'unknown' if mail server could not be verified.
        example: "1"
        enum:
          - "0"
          - "1"
          - "unknown"
      description:
        type: string
        description: |
          Error description if syntax or mail server are invalid. Empty value means no error.

          * **syntax**: Typo error in email address

          * **domain**: No MX record found for domain part

          * **disposable**: Known provider for disposable email addresses

          * **mail server currently unavailable**: Connection to mail server could not be established

          * **mailbox**: The mail server rejects emails for the given mailbox

          * **greylisted**: The request was blocked by the mail server

          * **catch all**: The mail server accepts mails for all email addresses
        example: ""
        enum:
          - "syntax"
          - "domain"
          - "disposable"
          - "mail server currently unavailable"
          - "mailbox"
          - "greylisted"
          - "catch all"
          - ""
      status_code:
        type: string
        description: |
          Unique status code for each possible validation state.

          * **1**: The email address has a valid syntax, a MX record exists, it's not disposable and the mailbox exists.

          * **10**: Typo error in email address

          * **20**: No MX record found for domain part

          * **21**: Known provider for disposable email addresses

          * **30**: The mail server rejects emails for the given mailbox

          * **31**: Connection to mail server could not be established

          * **32**: The request was blocked by the mail server (greylisted)

          * **33**: The mail server accepts mails for all email addresses
        example: "1"
        enum:
          - "1"
          - "10"
          - "20"
          - "21"
          - "30"
          - "31"
          - "32"
          - "33"
    type: object

