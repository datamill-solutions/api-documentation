          Indicator if the total number of employees (working at the company's headquarters) is an approximated or exact value:
          **<empty value>**: not available,
          **0**: exact value,
          **1**: low end of range,
          **2**: approximated or not available if the number of employees at this location is zero,
          **3**: modeled value
      import_export_indicator:
        type: string
        enum:
          - ""
