      deprecated: false

  "/convert/wrap":
    post:
      tags:
        - Convert
      summary: Wrap text
      description: |
        Breaks a text into multiple newlines. Each line will be separated by a \r (CR, ASCII 13) and \n (LF, ASCII 10) character. The number of characters a line break will be inserted after can be justified.
      externalDocs:
        description: More information
        url: https://gateway.methis.at/convert/wrap
      operationId: convertWrap
      parameters:
        - $ref: '#/parameters/License'
        - $ref: '#/parameters/Guid'
        - name: text
          in: formData
          description: Fre-form text to be wrapped.
          required: true
          type: string
          minLength: 1
          maxLength: 102400
        - name: limit
          in: formData
          description: The number of characters a linefeed will be inserted after (maximum character length per line).
          required: true
          type: integer
          minLength: 1
          maxLength: 102400
        - name: mode
          in: formData
          description: |
            The mode how the linefeed will be inserted. Either before (default) the current word, after the current word or exactly after the character. Possible values are **before** to break before last word, **after** to break after last word, **exact** to break at limit.
          required: false
          type: string
          minLength: 5
          maxLength: 6
          enum:
            - before
            - after
            - exact
        - name: linebreak
          in: formData
          description: |
            Defines which line separator should be used. Possible values are **full** for *\r\n*, **single** for *\n*, **html** for *&lt;br&gt;*
          required: false
          type: string
          minLength: 4
          maxLength: 6
          enum:
            - full
            - single
            - html
      responses:
        200:
          $ref: '#/responses/ConvertWrapResponse'
        401:
          $ref: '#/responses/ErrorUnauthorized'
        402:
          $ref: '#/responses/ErrorQuotaExceeded'
        403:
          $ref: '#/responses/ErrorForbidden'
        404:
          $ref: '#/responses/ErrorNotFound'
        405:
