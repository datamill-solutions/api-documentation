          - "B"
          - "C"
          - "D"
          - "E"
          - "F"
          - "G"
          - "H"
        example: "B"
        description: |
          Indicator if the company has an import and/or export trade:
          **<empty value>**: not available,
          **A**: import / export / agent,
          **B**: imports and exports,
