# Parameters
#####################################################################
parameters:
  # Default parameter license
  License:
    name: license
    in: formData
    description: |
      The license key is part of the authentication key pair consisting of license and guid (global unique identifier). These two keys are used as your personal API keys. Note that every API request requires both keys, so you will need to include them in each request.
    required: true
    type: string
    minLength: 29
    maxLength: 29

  # Default parameter guid
  Guid:
    name: guid
    in: formData
    description: |
      The guid is part of the authentication key pair consisting of license and guid (global unique identifier). These two keys are used as your personal API keys. Note that every API request requires both keys, so you will need to include them in each request.
    required: true
    type: string
    minLength: 30

  # Default parameter country code ISO 3166-1 alpha 2
  CountryCode:
    name: countrycode
    in: formData
    description: ISO 3166-1 alpha-2 country code e.g. 'US'. Please see https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2 for further information.
    required: true
    type: string
    minLength: 2
    maxLength: 2

  # Default parameter country code ISO 3166-1 alpha 2
  Country_Code:
    name: country_code
    in: formData
    description: ISO 3166-1 alpha-2 country code e.g. 'US'. Please see https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2 for further information.
    required: true
    type: string
    minLength: 2
    maxLength: 2

  # Default parameter for locale according to RFC 4647 standard (language code)
  Locale:
    name: locale
    in: formData
    description: The preferred language of address elements in the result. The locale must be provided according to RFC 4647 standard (language code).
    required: false
    type: string
    minLength: 0
    maxLength: 5

  # Default parameter for DUNS transformation functions
  DunsNumber:
    name: duns_number
    in: formData
    description: The D-U-N-S number you are looking for detailed information
    required: true
    type: string
    minLength: 9
    maxLength: 9

  # Default parameter for DUNS transformation functions
  DunsReasonCode:
    name: reason_code
    in: formData
    description: |
      Unique code describing the reason why you like to get detailed information about the specified company. Possible codes are:

      * **1**: Credit decisions

      * **2**: Credit check (intended business connection)

      * **3**: Credit check (ongoing business connection)

      * **4**: Debt collections

      * **5**: Commercial credit insurance

      * **6**: Insurance contract

      * **7**: Leasing agreement

      * **8**: Rental agreement
    required: true
    default: ""
    type: string
    maxLength: 1

#####################################################################
# Definitions
#####################################################################
definitions:

  # /address/housenumber/extract Response
  AddressHouseNumberExtractResponse:
    title: "/address/housenumber/extract Response"
    description: Response of successful transformation request for /address/housenumber/extract
    required:
    - street
    - housenumber
    - housenumber_only
    - housenumber_addition
    properties:
      street:
        type: string
        example: "Vogelweiderstraße"
        description: The extracted street name
      housenumber:
        type: string
        example: "44a Top 5 Floor 7"
        description: House number including additional house number information
      housenumber_only:
        type: string
        example: "44a"
        description: House number excluding additional house number information
      housenumber_addition:
        type: string
        example: "Top 5 Floor 7"
        description: Additional house number information
    type: object

  # /address/locate Response
  # /address/search Response
  AddressSearchResponse:
    title: "/address/* Response"
    description: Response of successful transformation request for /address/*
    required:
    - country_iso_2
    - country_iso_3
    - country
    - state
    - state_name
    - state_code
    - county
    - district
    - zip
    - city
    - street
    - housenumber
    - additional_data
    - relevance
    - latitude
    - longitude
    - navigation_latitude
    - navigation_longitude
    - matchlevel
    properties:
      country_iso_2:
        type: string
        example: "AT"
        description: ISO 3166-1 alpha-2 country code
      country_iso_3:
        type: string
        example: "AUT"
        description: ISO 3166-1 alpha-3 country code
      country:
        type: string
        example: "Österreich"
        description: Country name together with the language information
      state:
        type: string
        example: "Salzburg"
        description:  State name/code together with the language information
      state_name:
        type: string
        example: "Salzburg"
        description: State name together with the language information
      state_code:
        type: string
        example: "AT-5"
        description: ISO 3166-2 state code (if available)
      county:
        type: string
        example: "Salzburg"
        description: County name together with the language information (if available)
      district:
        type: string
        example: "Schallmoos"
        description: District name together with the language information (if available)
      zip:
        type: string
        example: "5020"
        description: Postal code
      city:
        type: string
        example: "Salzburg"
        description: City name together with the language information
      street:
        type: string
        example: "Vogelweiderstraße"
        description: Street name together with the language information
      housenumber:
        type: string
        example: "44a"
        description: House number or building name together with the language information (if available)
      additional_data:
        type: string
        example: "Top 5"
        description: Additional house number information (e.g. floor, apartment, top)
      relevance:
        type: string
        example: "100"
        description: |
          Indicates the relevance of the result found. The higher the score the more relevant the alternative.
          The score is a normalized value between 0 and 100. Every typo or mismatch between the request and response
          data (e.g. incorrect data, abbreviation, ..) will reduce the relevance.
      latitude:
        type: string
        example: "47.81209"
        description: Latitude to place a marker indicating the given location on a map (uses a dot as decimal point)
      longitude:
        type: string
        example: "13.05608"
        description: Longitude to place a marker indicating the given location on a map (uses a dot as decimal point)
      navigation_latitude:
        type: string
        example: "47.81209"
        description: Latitude of a potential route waypoint (uses a dot as decimal point)
      navigation_longitude:
        type: string
        example: "13.05608"
        description: Longitude of a potential route waypoint (uses a dot as decimal point)
      matchlevel:
        type: string
        example: "housenumber"
        enum:
        - "housenumber"
        - "street"
        - "general"
        - ""
        description: |
          The most detailed address field that matches the geo-coding query.
          **housenumber**: the whole geo-location including the house number / building name was found.
          **street**: the whole geo-location excluding the house number / building name was found. Please consider if you
          do not provide a house number or building name in the request the most detailed address field possible will always be the street.
          **general**: our service could only resolve a few address parts above the street level (e.g. only country or country + city, ...).
    type: object

  # /address/search/multiple Response
  AddressSearchMultipleResponse:
    title: "/address/search/multiple Response"
    description: Response of successful transformation request for /address/search/multiple
    required:
    - addresses
    properties:
      addresses:
        type: array
        format: array
        items:
          $ref: '#/definitions/AddressSearchResponse'
        description: Collection of geo-locations which matches the given address information. Each record has the same structure as the response of the Address Lookup.

  # /bic/check Response
  BicCheckResponse:
    title: "/bic/check Response"
    description: Response of successful transformation request for /bic/check
    required:
    - valid
    - bic
    properties:
      valid:
        type: string
        example: "1"
        enum:
          - "0"
          - "1"
        description: |
          Flag if the spelling of the BIC/SWIFT code is valid or not [**0**, **1**]
      bic:
        type: string
        example: "BAWAATWWXXX"
        description: The well formatted BIC/SWIFT code if valid.
    type: object

  # /business-data/duns/rating Response
  BusinessDataDunsRatingResponse:
    title: "/business-data/duns/rating Response"
    description: Response of successful transformation request for /business-data/duns/rating
    required:
      - status
      - status_description
    properties:
      status:
        type: string
        example: "1"
        enum:
          - "0"
          - "1"
        description: |
          Flag if a company was found by its D-U-N-S number or not [**0**, **1**]
      status_description:
        type: string
        example: "company found"
        enum:
          - "company found"
          - "company not found"
          - "invalid duns number"
        description: |
          Describes if a company was found or if the specified D-U-N-S number could not be resolved.
          Possible values are: **company not found**, **company found**, **invalid duns number**
      duns_number:
        type: string
        example: "301700001"
        description: The DUNS number of the company. The same ase the input parameter if company was found.
      company_name:
        type: string
        example: "Hugo Muster GmbH"
        description: The company's official name
      continent_name:
        type: string
        example: "Europe"
        description: Continent name of the company's headquarters
      country_code:
        type: string
        example: "AT"
        description: ISO 3166-1 alpha-2 country code of the company's headquarters
      country_code_3:
        type: string
        example: "AUT"
        description: ISO 3166-1 alpha-3 country code of the company's headquarters
      country_name:
        type: string
        example: "Austria"
        description: Country name together with the language information
      zip:
        type: string
        example: "8990"
        description: Postal code of the company's headquarters
      city:
        type: string
        example: "Bad Aussee"
        description: City of the company's headquarters
      street:
        type: string
        example: "Bahnhofstraße"
        description: Street name of the company's headquarters
      house_number:
        type: string
        example: "115"
        description: House number of the company's headquarters
      phone_number:
        type: string
        example: "+43 1 58861"
        description: Phone number of the company's headquarters
      fax_number:
        type: string
        example: "+43 1 58861232"
        description: Fax number of the company's headquarters
      state_name:
        type: string
        example: "Steiermark"
        description: State name of the company's headquarters
      ceo_name:
        type: string
        example: "Max Mustermann"
        description: Name of the company's CEO (Chief Executive Officer)
      ceo_title:
        type: string
        example: "Managing Director,Financial Director"
        description: Position / Business title of the company's CEO
      sic_code:
        type: string
        example: "3599"
        description: The company's international SIC (Standard Industrial Classification) code
      sic_description:
        type: string
        example: "industrial and commercial machinery and equipment, not elsewhere classified"
        description: Description of the SIC code
      sic_version:
        type: string
        example: "1987"
        description: The version of SIC (either 1972, 1977 or 1987)
      year_started:
        type: string
        example: "1900"
        description: Year of establishment
      net_worth:
        type: integer
        format: integer
        example: null
        description: The company's net worth (net value) in its local currency (may be NULL if unset)
      currency_code:
        type: string
        example: "5080"
        description: The local currency code of the company's headquarters country
      currency_name:
        type: string
        example: "EUR"
        description: The local currency name of the company's headquarters country
      total_employees:
        type: integer
        format: int64
        example: 500
        description: The total number of employees (may be NULL if unset)
      total_employees_indicator:
        type: string
        example: "A"
        description: |
          Indicator if subsidiaries are included or not
          **A**: subsidiaries are not included
          **B**: total value including subsidiaries
        enum:
          - "A"
          - "B"
      total_employees_indicator_description:
        type: string
        example: "Subsidiaries not included"
        description: Description of the total number of employees indicator
      legal_form_code:
        type: integer
        format: int64
        example: 3
        description: Code of the company's legal form
      legal_form_description:
        type: string
        example: "Corporation"
        description: Description of the legal form code
      report_date:
        type: string
        format: date
        example: "2016-12-12"
        description: Timestamp when the company's information were updated the last time
      is_out_of_business:
        type: boolean
        example: false
        description: Flag if the company is already out of business
      is_branch:
        type: boolean
        example: true
        description: Flag if the company found is a branch or the main headquarter
      business_registration_number:
        type: string
        example: "FN 999999 m"
        description: Primary business identification number assigned to the business by government agency
      business_registration_type:
        type: string
        example: "National Business Identification Number"
        description: Type of identification number assigned to the business (e.g. Registration number, Judicial number, ...)
      incorporation_year:
        type: string
        example: "1990"
        description: Year business incorporated
      trade_styles:
        type: array
        format: array
        items:
          type: string
          example: "Austrian Fictious 1"
          description: Other names of the company ('doing business as')
        description: Array with other names of the company
      enquiry_duns:
        type: string
        example: "301700001"
        description: The D-U-N-S number of the enquiry. May vary from the specified D-U-N-S number if the headquarters data are returned
      sales:
        type: integer
        format: int64
        example: 15948223
        description: Net sales for the period after returns, allowances and discounts are deducted (may be NULL if unset)
      sales_estimated_description:
        type: string
        example: "Unknown"
        description: Qualifies the annual sales volume (actual, estimated, forecast, projected or calculated)
      paydex_score:
        type: integer
        format: int64
        example: 95
        description: D&B® PAYDEX® for the last 2 months experiences (not for all countries) (may be NULL if unset)
      paydex_score_description:
        type: string
        example: "Anticipating"
        description: Description about the D&B® PAYDEX® score (either Anticipate, Discount, Prompt, X days beyond terms or Unavailable) (may be NULL if unset)
      paydex_norm:
        type: integer
        format: int64
        example: 89
        description: Industry D&B® PAYDEX® median or average (may be NULL if unset)
      intangible_assets:
        type: integer
        format: int64
        example: 45063
        description: Total of intangible assets (may be NULL if unset)
      max_credit_recommendation:
        type: integer
        format: int64
        example: 2660000
        description: Maximum amount of credit recommended by Dun & Bradstreet (Europe only) (may be NULL if unset)
      dub_rating:
        type: string
        example: "2A1"
        description: Rating assigned by Dun & Bradstreet (meaning varies by country)
      dub_rating_financial_strength:
        type: string
        example: "2,500,00 - 11,999,999"
        description: Part of the Dun & Bradstreet rating which indicates the financial strength of the business (from - to in USD)
      dub_rating_risk:
        type: string
        example: "minimal risk"
        description: |
          Part of the Dun & Bradstreet rating which indicates the risk of a potential business cooperation:
          **1**: minimal risk,
          **2**: low risk,
          **3**: greater than average risk,
          **4**: significant level of risk,
          **<other values>**: insufficient information to define a risk indicator
      dub_rating_risk_description:
        type: string
        example: "proceed with transaction – offer terms required"
        description: |
          Part of the Dun & Bradstreet rating which indicates the risk of a potential business cooperation:
          **1**: proceed with transaction - offer terms required,
          **2**: proceed with transaction,
          **3**: process with transaction, but monitor closely,
          **4**: take suitable assurances before extending credit,
          **<other values>**: no public information or D&B proprietary information
      has_open_claims:
        type: boolean
        example: true
        description: Flag if open claims, legal claims, liens, protested bills or equivalent exists
      has_criminal_proceedings:
        type: boolean
        example: false
        description: Flag if criminal proceedings exists
      has_disaster_event:
        type: boolean
        example: false
        description: Flag if special events concerning disasters such as fire, hurricanes etc. exists
      has_financial_embarrassment:
        type: boolean
        example: false
        description: Flag if open bankruptcy, receivership liquidation or equivalent exists
      has_financial_legal_event:
        type: boolean
        example: false
        description: Flag if special events available including financial embarrassment and legal fillings exists
      has_special_event:
        type: boolean
        example: false
        description: Flag if special events are available concerning changes to operational aspects including name changes, management changes, etc.
      has_other_event:
        type: boolean
        example: false
        description: Flag if special events exists that are not otherwise specified
      has_secured_filings:
        type: boolean
        example: false
        description: Flag if open secured filing such as UCC filings, secured charges or equivalent exists
      has_lawsuit:
        type: boolean
        example: false
        description: Flag if open suit(s), judgement(s), petitions or payment remarks exists
      are_employees_estimated:
        type: boolean
        example: false
        description: Flag if the total number of employees is estimated or actual
      are_sales_estimated:
        type: boolean
        example: false
        description: Flag if the annual sales volume is estimated or actual
    type: object

  # /business-data/duns/resolve Response
  BusinessDataDunsResolveResponse:
