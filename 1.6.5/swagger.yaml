#####################################################################
# Swagger version
#####################################################################
swagger: '2.0'

#####################################################################
# Info
#####################################################################

info:
  title: "/data.mill for applications"
  description: |
    **&#47;data.mill for applications** is the most versatile and powerful API for all aspects of data quality in your business application.

    Use **&#47;data.mill** to check, correct and enrich personal data and business information. The internationally applicable functions can be integrated easily into existing applications, whether desktop, online or mobile and thus enable you to professionally improve your customer or supplier database, directly in your system. Due to **&#47;data.mill**'s pay-per-use credit model there are no setup fees or fixed monthly subscription fees.

    **&#47;data.mill** is constantly evolving and upgraded with the latest technology and data services available on the market.

    GitHub for SDKs: https://github.com/datamill-solutions
  termsOfService: https://cdn.methis.at/agreements/eula/master/eula_datamill_en.pdf
  contact:
    name: "/data.mill support center"
    url: https://datamill.solutions/en#contact-form
    email: info@datamill.solutions
  license:
    name: Proprietary License
    url: https://cdn.methis.at/agreements/eula/master/eula_datamill_en.pdf
  version: "1.6.5"

#####################################################################
# all paths will be relative to the basePath specified
#####################################################################

host: api.methis.at
#basePath:
schemes:
- https

#####################################################################
# Request types for the api
#####################################################################

consumes:
  - multipart/form-data

#####################################################################
# Response types of the api
#####################################################################

produces:
  - application/json

#####################################################################
# tags are used for organizing operations
#####################################################################

tags:
- name: Address
  description: Transformation functions to format and validate physical postal addresses
- name: BIC
  description: Transformation functions to format and validate BIC numbers
- name: Convert
  description: Transformation functions to format and manipulate texts
- name: Delivery information
  description: Transformation functions to check for undeliverable contacts
- name: DUNS
  description: Transformation functions to search and validate company information by duns number
- name: Email
  description: Transformation functions to check email addresses
- name: First name
  description: Transformation functions to extract first names
- name: Gender
  description: Transformation functions to recognize gender by first name
- name: IBAN
  description: Transformation functions to format and validate IBAN
- name: Phone number
  description: Transformation functions to format and validate phone number, verify mobile numbers and many more
- name: Social media
  description: Transformation functions to fetch social media data
- name: URL
  description: Transformation functions to validate web resources
- name: VAT
  description: Transformation functions to format and validate VAT numbers, search companies by VAT of find VAT by company name

#####################################################################
# Definition for paths available through this api
#####################################################################

paths:

  "/address/housenumber/extract":
    post:
      tags:
        - Address
      summary: Try to extract house number from street information
      description: |
        Find and extract the house number based on partial address information. The result is an extracted street name, house number and additional house number information (e.g. Apartment, Floor, Room).
      externalDocs:
        description: More information
        url: https://gateway.methis.at/address/housenumber/extract
      operationId: extractHouseNumber
      parameters:
        - $ref: '#/parameters/License'
        - $ref: '#/parameters/Guid'
        - name: street
          in: formData
          description: Free-form text containing the street name and optional the house number including additional house number information. The key is required if housenumber is empty or unset.
          required: false
          type: string
          minLength: 0
          maxLength: 255
        - name: housenumber
          in: formData
          description: Free-form text containing the house number including additional house number information and optional the street name. The key is required if street is empty or unset.
          required: false
          type: string
          minLength: 0
          maxLength: 255
      responses:
        200:
          $ref: '#/responses/AddressHouseNumberExtractResponse'
        401:
          $ref: '#/responses/ErrorUnauthorized'
        402:
          $ref: '#/responses/ErrorQuotaExceeded'
        403:
          $ref: '#/responses/ErrorForbidden'
        404:
          $ref: '#/responses/ErrorNotFound'
        405:
          $ref: '#/responses/ErrorNotAllowed'
        412:
          $ref: '#/responses/ErrorIncorrectParameters'
        428:
          $ref: '#/responses/ErrorMissingParameters'
        500:
          $ref: '#/responses/ErrorInternalServerError'
        503:
          $ref: '#/responses/ErrorServiceTemporaryUnavailable'
      deprecated: false

  "/address/locate":
    post:
      tags:
        - Address
      summary:  Reverse address lookup
      description: |
        Resolve an address corresponding to a given geo-coordinate. The result is a single record which matches the given latitude and longitude.
      externalDocs:
        description: More information
        url: https://gateway.methis.at/address/locate
      operationId: locateAddress
      parameters:
        - $ref: '#/parameters/License'
        - $ref: '#/parameters/Guid'
        - name: latitude
          in: formData
          description: Latitude of the address (use a dot as decimal point)
          required: true
          type: string
          minLength: 1
          maxLength: 15
        - name: longitude
          in: formData
          description: Longitude of the address (use a dot as decimal point)
          required: true
          type: string
          minLength: 1
          maxLength: 15
        - $ref: '#/parameters/Locale'
      responses:
        200:
          $ref: '#/responses/AddressLocateResponse'
        401:
          $ref: '#/responses/ErrorUnauthorized'
        402:
          $ref: '#/responses/ErrorQuotaExceeded'
        403:
          $ref: '#/responses/ErrorForbidden'
        404:
          $ref: '#/responses/ErrorNotFound'
        405:
          $ref: '#/responses/ErrorNotAllowed'
        412:
          $ref: '#/responses/ErrorIncorrectParameters'
        428:
          $ref: '#/responses/ErrorMissingParameters'
        500:
          $ref: '#/responses/ErrorInternalServerError'
        503:
          $ref: '#/responses/ErrorServiceTemporaryUnavailable'
      deprecated: false

  "/address/search":
    post:
      tags:
        - Address
      summary: Lookup physical postal address
      description: |
        Find geo-location based on unstructured (single-line entry, un-qualified) or based on structured (qualified) address information. The result is a single record which matches the given geo-location. The response depends on the data quality of the request. If the request contains too many typos the response keys may be empty.

        The unstructured query determines each address part by its own and afterwards finds the closest geo-location. It should only be used if you do not know which address information fits in which query parameter.
        The structured query provides an additional logic for specific countries to improve the result of the determined geo-location. Please consider that if you do not provide a country name/code the result may end in a different country because the same city + street combination may exist in multiple countries.
      externalDocs:
        description: More information
        url: https://gateway.methis.at/address/search
      operationId: searchAddress
      parameters:
        - $ref: '#/parameters/License'
        - $ref: '#/parameters/Guid'
        - name: address
          in: formData
          description: |
            Unstructured query parameter. Free-form text containing address elements (e.g. city, postal code, street, house number).
            Each element is separated using a whitespace. The order of the elements does not matter.
            You can specify the 'address' parameter by itself or you can specify it with other parameters to narrow your search.
          required: false
          type: string
          minLength: 1
          maxLength: 255
        - name: country
          in: formData
          description: Specify the country using the country code (ISO 3166-1 alpha-3) or the country name.
          required: false
          type: string
          minLength: 1
          maxLength: 255
        - name: state
          in: formData
          description: First subdivision level below the country. Specify the state using full or abbreviated notation.
          required: false
          type: string
          minLength: 1
          maxLength: 255
        - name: county
          in: formData
          description: Second subdivision level below the country. Depending on the admin hierarchy in a country this level might not be applicable.
          required: false
          type: string
          minLength: 1
          maxLength: 255
        - name: city
          in: formData
          description: The city name.
          required: false
          type: string
          minLength: 1
          maxLength: 255
        - name: zip
          in: formData
          description: Postal code defined by the government of the country.
          required: false
          type: string
          minLength: 1
          maxLength: 255
        - name: district
          in: formData
          description: Subdivision level below the city. Depending on the admin hierarchy in a country this level might not be applicable.
          required: false
          type: string
          minLength: 1
          maxLength: 255
        - name: street
          in: formData
          description: The street name.
          required: false
          type: string
          minLength: 1
          maxLength: 255
        - name: housenumber
          in: formData
          description: The house number or building name.
          required: false
          type: string
          minLength: 1
          maxLength: 255
        - $ref: '#/parameters/Locale'
      responses:
        200:
          $ref: '#/responses/AddressSearchResponse'
        401:
          $ref: '#/responses/ErrorUnauthorized'
        402:
          $ref: '#/responses/ErrorQuotaExceeded'
        403:
          $ref: '#/responses/ErrorForbidden'
        404:
          $ref: '#/responses/ErrorNotFound'
        405:
          $ref: '#/responses/ErrorNotAllowed'
        412:
          $ref: '#/responses/ErrorIncorrectParameters'
        428:
          $ref: '#/responses/ErrorMissingParameters'
        500:
          $ref: '#/responses/ErrorInternalServerError'
        503:
          $ref: '#/responses/ErrorServiceTemporaryUnavailable'
      deprecated: false

  "/address/search/multiple":
    post:
      tags:
        - Address
      summary: Address lookup with multiple possible results
      description: |
        Find multiple geo-locations based on unstructured (single-line entry, un-qualified) address information.
        The result is a set of records which matches the given geo-location. The response depends on the data quality of the request.
        If the request contains too many typo errors the response keys may be empty.
      externalDocs:
        description: More information
        url: https://gateway.methis.at/address/search/multiple
      operationId: searchAddressMultiple
      parameters:
        - $ref: '#/parameters/License'
        - $ref: '#/parameters/Guid'
        - name: address
          in: formData
          description: Free-form text containing address elements (e.g. city, postal code, street, house number). Each element is separated using a whitespace. The order of the elements does not matter.
          required: true
          type: string
          minLength: 1
          maxLength: 255
        - $ref: '#/parameters/Locale'
      responses:
        200:
          $ref: '#/responses/AddressSearchMultipleResponse'
        401:
          $ref: '#/responses/ErrorUnauthorized'
        402:
          $ref: '#/responses/ErrorQuotaExceeded'
        403:
          $ref: '#/responses/ErrorForbidden'
        404:
          $ref: '#/responses/ErrorNotFound'
        405:
          $ref: '#/responses/ErrorNotAllowed'
        412:
          $ref: '#/responses/ErrorIncorrectParameters'
        428:
          $ref: '#/responses/ErrorMissingParameters'
        500:
          $ref: '#/responses/ErrorInternalServerError'
        503:
          $ref: '#/responses/ErrorServiceTemporaryUnavailable'
      deprecated: false

  "/bic/check":
    post:
      tags:
        - BIC
      summary: Check BIC for spelling
      description: |
        Checks the spelling of a given BIC (Business Identifier Code), also known as SWIFT code which is defined in the ISO 9362. The function does not verify if the BIC really exists, instead the format is checked for validity only.
      externalDocs:
        description: More information
        url: https://gateway.methis.at/bic/check
      operationId: checkBIC
      parameters:
        - $ref: '#/parameters/License'
        - $ref: '#/parameters/Guid'
        - name: bic
          in: formData
          description: BIC to be checked
          required: true
          type: string
          minLength: 1
          maxLength: 255
      responses:
        200:
          $ref: '#/responses/BicCheckResponse'
        401:
          $ref: '#/responses/ErrorUnauthorized'
        402:
          $ref: '#/responses/ErrorQuotaExceeded'
        403:
          $ref: '#/responses/ErrorForbidden'
        404:
          $ref: '#/responses/ErrorNotFound'
        405:
          $ref: '#/responses/ErrorNotAllowed'
        412:
          $ref: '#/responses/ErrorIncorrectParameters'
        428:
          $ref: '#/responses/ErrorMissingParameters'
        500:
          $ref: '#/responses/ErrorInternalServerError'
        503:
          $ref: '#/responses/ErrorServiceTemporaryUnavailable'
      deprecated: false
      
  "/business-data/duns/rating":
    post:
      tags:
        - DUNS
      summary: Get marketing information by DUNS number
      description: |
        Get marketing information about a company (credit rating, PAYDEX score, demographic information, ...) based on the company's D-U-N-S number. In order to get the marketing information each request requires a reason.
      externalDocs:
        description: More information
        url: https://gateway.methis.at/business-data/duns/rating
      operationId: getDUNSRating
      parameters:
        - $ref: '#/parameters/License'
        - $ref: '#/parameters/Guid'
        - $ref: '#/parameters/DunsNumber'
        - $ref: '#/parameters/DunsReasonCode'
      responses:
        200:
          $ref: '#/responses/BusinessDataDunsRatingResponse'
        401:
          $ref: '#/responses/ErrorUnauthorized'
        402:
          $ref: '#/responses/ErrorQuotaExceeded'
        403:
          $ref: '#/responses/ErrorForbidden'
        404:
          $ref: '#/responses/ErrorNotFound'
        405:
          $ref: '#/responses/ErrorNotAllowed'
        412:
          $ref: '#/responses/ErrorIncorrectParameters'
        428:
          $ref: '#/responses/ErrorMissingParameters'
        500:
          $ref: '#/responses/ErrorInternalServerError'
        503:
          $ref: '#/responses/ErrorServiceTemporaryUnavailable'
      deprecated: false
      
  "/business-data/duns/resolve":
    post:
      tags:
        - DUNS
      summary: Resolve company information by DUNS number
      description: |
        Resolves company information (official name, postal address, annual turnover, number of employees, ...) based on 
        the company's D-U-N-S number. In order to get the company information each request requires a reason.
      externalDocs:
        description: More information
        url: https://gateway.methis.at/business-data/duns/resolve
      operationId: resolveDUNS
      parameters:
        - $ref: '#/parameters/License'
        - $ref: '#/parameters/Guid'
        - $ref: '#/parameters/DunsNumber'
        - $ref: '#/parameters/DunsReasonCode'
      responses:
        200:
          $ref: '#/responses/BusinessDataDunsResolveResponse'
        401:
          $ref: '#/responses/ErrorUnauthorized'
        402:
          $ref: '#/responses/ErrorQuotaExceeded'
        403:
          $ref: '#/responses/ErrorForbidden'
        404:
          $ref: '#/responses/ErrorNotFound'
        405:
          $ref: '#/responses/ErrorNotAllowed'
        412:
          $ref: '#/responses/ErrorIncorrectParameters'
        428:
          $ref: '#/responses/ErrorMissingParameters'
        500:
          $ref: '#/responses/ErrorInternalServerError'
        503:
          $ref: '#/responses/ErrorServiceTemporaryUnavailable'
      deprecated: false

  "/business-data/duns/search":
    post:
      tags:
        - DUNS
      summary: Find DUNS number and company information by name
      description: |
        Finds the D-U-N-S number and additional company information by the company's name. Optionally a filter for the headquarters location can be added to get a more accurate response.
      externalDocs:
        description: More information
        url: https://gateway.methis.at/business-data/duns/search
      operationId: searchDUNS
      parameters:
        - $ref: '#/parameters/License'
        - $ref: '#/parameters/Guid'
        - name: company_name
          in: formData
          description: The company name you are looking for or relevant parts of it (may be empty if the duns_number is set)
          required: false
          type: string
          minLength: 1
          maxLength: 255
        - $ref: '#/parameters/Country_Code'
        - name: duns_number
          in: formData
          description: The D-U-N-S number you are looking for detailed information (may be empty if the company_name and country_code are set)
          type: string
          minLength: 9
          maxLength: 9
        - name: state
          in: formData
          description: Filter to get only companies which matches the specified state (required for United States)
          type: string
          minLength: 0
          maxLength: 255
        - name: city
          in: formData
          description: Filter to get only companies which matches the specified city
          type: string
          minLength: 0
          maxLength: 255
        - name: zip
          in: formData
          description: Filter to get only companies which matches the specified postal code
          type: string
          minLength: 0
          maxLength: 255
        - name: street
          in: formData
          description: Filter to get only companies which matches the specified street
          type: string
          minLength: 0
          maxLength: 255
      responses:
        200:
          $ref: '#/responses/BusinessDataDunsSearchResponse'
        401:
          $ref: '#/responses/ErrorUnauthorized'
        402:
          $ref: '#/responses/ErrorQuotaExceeded'
        403:
          $ref: '#/responses/ErrorForbidden'
        404:
          $ref: '#/responses/ErrorNotFound'
        405:
          $ref: '#/responses/ErrorNotAllowed'
        412:
          $ref: '#/responses/ErrorIncorrectParameters'
        428:
          $ref: '#/responses/ErrorMissingParameters'
        500:
          $ref: '#/responses/ErrorInternalServerError'
        503:
          $ref: '#/responses/ErrorServiceTemporaryUnavailable'
      deprecated: false

  "/business-data/undeliverable-contacts/search":
    post:
      tags:
        - Delivery information
      summary: Find moved and deceased contacts
      description: |
        Checks if the postal address of a person identified by its full name is invalid (moved to a new address or deceased).
        This function does NOT verify/check if a known postal address is still valid, instead it only checks if the person
        is moved to another address or is deceased and therefore a mail will result in an undeliverable state.
      externalDocs:
        description: More information
        url: https://gateway.methis.at/business-data/undeliverable-contacts/search
      operationId: searchUndeliverableContact
      parameters:
        - $ref: '#/parameters/License'
        - $ref: '#/parameters/Guid'
        - name: first_name
          in: formData
          description: The person's first name
          required: true
          type: string
          minLength: 1
          maxLength: 30
        - name: last_name
          in: formData
          description: The person's last name
          required: true
          type: string
          minLength: 1
          maxLength: 30
        - $ref: '#/parameters/Country_Code'
        - name: zip
          in: formData
          description: Last known postal code the person lives in
          required: true
          type: string
          minLength: 1
          maxLength: 5
        - name: street
          in: formData
          description: Last known street name the person lives in
          required: true
          type: string
          minLength: 1
          maxLength: 40
        - name: reason
          in: formData
          description: Free-form text written in english why you submit the query.
          required: true
          type: string
          minLength: 1
          maxLength: 100
      responses:
        200:
          $ref: '#/responses/BusinessDataUndeliverableContactsSearchResponse'
        401:
          $ref: '#/responses/ErrorUnauthorized'
        402:
          $ref: '#/responses/ErrorQuotaExceeded'
        403:
          $ref: '#/responses/ErrorForbidden'
        404:
          $ref: '#/responses/ErrorNotFound'
        405:
          $ref: '#/responses/ErrorNotAllowed'
        412:
          $ref: '#/responses/ErrorIncorrectParameters'
        428:
          $ref: '#/responses/ErrorMissingParameters'
        500:
          $ref: '#/responses/ErrorInternalServerError'
        503:
          $ref: '#/responses/ErrorServiceTemporaryUnavailable'
      deprecated: false

  "/convert/capitalfirst":
    post:
      tags:
        - Convert
      summary: Convert any string to capitalize words
      description: |
        Changes any word of a given text so that the first letter is capitalized and all the others turned into lower case. Special proper names, like "DiCaprio" are detected and ignored.
      externalDocs:
        description: More information
        url: https://gateway.methis.at/convert/capitalfirst
      operationId: convertCapitalFirst
      parameters:
        - $ref: '#/parameters/License'
        - $ref: '#/parameters/Guid'
        - name: text
          in: formData
          description: Free-form text to be converted.
          required: true
          type: string
          minLength: 1
          maxLength: 2048
      responses:
        200:
          $ref: '#/responses/ConvertCapitalFirstResponse'
        401:
          $ref: '#/responses/ErrorUnauthorized'
        402:
          $ref: '#/responses/ErrorQuotaExceeded'
        403:
          $ref: '#/responses/ErrorForbidden'
        404:
          $ref: '#/responses/ErrorNotFound'
        405:
          $ref: '#/responses/ErrorNotAllowed'
        412:
          $ref: '#/responses/ErrorIncorrectParameters'
        428:
          $ref: '#/responses/ErrorMissingParameters'
        500:
          $ref: '#/responses/ErrorInternalServerError'
        503:
          $ref: '#/responses/ErrorServiceTemporaryUnavailable'
      deprecated: false

  "/convert/lowercase":
