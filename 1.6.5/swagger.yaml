        format: int64
        example: 3
        description: Code of the company's legal form (may be NULL if unset)
      legal_form_description:
        type: string
        example: "Corporation"
        description: Description of the legal form code
      business_structure_code:
        type: string
        enum:
          - ""
          - "0"
          - "1"
          - "2"
          - "4"
        example: "1"
        description: |
          Code of the company's business structure:
          **<empty value>**: not available,
          **0**: single location,
          **1**: headquarter,
          **2**: branch,
          **4**: division,
      business_structure_description:
        type: string
        example: "Headquarter"
        description: Description of the business structure code
      business_registration_number_code:
        type: string
        example: "70"
        description: Unique code describing the national registration id
      business_registration_number_code_description:
        type: string
        example: "Unknown"
        description: Friendly name of the business registration number code
      undeliverable_indicator:
        type: string
        enum:
          - "B"
          - "M"
          - "N"
          - "P"
          - "Y"
        example: "P"
        description: |
          Indicator if any of the company's information are undeliverable:
          **B**: both addresses are undeliverable,
          **M**: mail address is undeliverable,
          **N**: no nixie indication,
          **P**: physical address undeliverable,
          **Y**: one of the addresses is undeliverable
      undeliverable_description:
        type: string
        example: "Physical address undeliverable"
        description: Description of the undeliverable indicator
      financial_statement_date:
        type: string
        format: date
        example: "2016-12-12"
        description: Timestamp when the financial information were updated the last time (may be full year only or full date with day, month and year)
      report_date:
        type: string
        format: date
        example: "2016-12-12"
        description: Timestamp when the company's information were updated the last time (may be full year only or full date with day, month and year)
      is_only_available_address:
        type: boolean
        example: false
        description: Flag if this postal address is the only address available for the company
      is_subsidiary:
        type: boolean
        example: true
        description: Flag if this postal address is a subsidiary of the company
      total_employees_including_principals_indicator:
        type: boolean
        example: false
        description: Flag if the total number of employees includes principals
      is_out_of_business:
        type: boolean
        example: false
        description: Flag if the company is already out of business
    type: object

